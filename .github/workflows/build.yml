name: build

on: push

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Install dependencies
        run: npm install -g @frost-beta/huggingface

      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: |
          yarn
          yarn prepack

          huggingface download --silent mlx-community/Meta-Llama-3-8B-Instruct-4bit
          echo 'Hello' | yarn tsx src/chat.ts Meta-Llama-3-8B-Instruct-4bit

          huggingface download --silent Qwen/Qwen2-0.5B
          yarn tsx src/generate.ts --max-tokens=128 Qwen2-0.5B

          huggingface download --silent mlx-community/llava-1.5-7b-4bit
          echo 'What is in the photo? <image:https://www.techno-edge.net/imgs/zoom/19711.jpg>' | yarn tsx src/chat.ts llava-1.5-7b-4bit --temperature=0

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set package version
        run: |
          npm config set git-tag-version=false
          npm version $VERSION

      - name: Install deps
        run: yarn

      - name: Publish npm package
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          ignore-scripts: false
